<ion-header>

    <ion-navbar>
        <ion-title>Crear un producto</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Formulario de registro</h2>
    <h3>Productos</h3>
    <ion-list>
        <ion-item>
            <ion-label color="primary">Categoría</ion-label>
            <ion-select [(ngModel)]="cat">
                <ion-option value="1">Muebles</ion-option>
                <ion-option value="2">Sillas</ion-option>
                <ion-option value="3">Cocina</ion-option>
                <ion-option value="4">Baños</ion-option>
                <ion-option value="5">Pisos</ion-option>
                <ion-option value="6">Varios</ion-option>
            </ion-select>

        </ion-item>
        <ion-item>
            <ion-label color="primary">Nombre</ion-label>
            <ion-input [(ngModel)]="nom" type="text" placeholder="Ingrese Nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Precio</ion-label>
            <ion-input [(ngModel)]="pre" type="number" placeholder="Ingrese el precio"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">cant</ion-label>
            <ion-input [(ngModel)]="can" type="number" placeholder="Ingrese el precio"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Descripción</ion-label>
            <ion-input [(ngModel)]="des" type="text" placeholder="Descripción"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button round (click)='CreaProdu()'  >Crear Producto</button>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>

    <ion-navbar>
        <ion-title>Regitro de nuevos productos</ion-title>
    </ion-navbar>

</ion-footer>
